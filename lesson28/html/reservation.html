       <div class="container">
            
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5">Search for availability</h1>

                <form action="reservation.html" method="GET" novalidate class="needs-validation">

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="start_date" class="form-label">Starting Date</label>
                                <input required type="date" class="form-control" id="start_date" name="start_date" aria-describedby="startDateHelp">
                                <div id="startDateHelp" class="form-text">Your starting date in the form of YYYY-MM-DD</div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <div class="form-group">
                                <label for="end_date" class="form-label">Ending Date</label>
                                <input required type="date" class="form-control" id="end_date" name="end_date" aria-describedby="endDateHelp">
                                <div id="endDateHelp" class="form-text">Your ending date in the form of YYYY-MM-DD</div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Search Availability</button>
                  </form>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <p id="myParagraph">This is some text.</p>
                    <p>
                        <button id="colorButton" class="btn btn-outline-secondary">Click me</button>
                    </p>
                </div>
            </div>
       </div>

        <div class="row my-footer">

        </div>

        <script type="text/javascript">
            console.log("I am printing from java script.");

            document.getElementById("colorButton").addEventListener("click", function(){

                let myEl = document.getElementById("myParagraph");
                if (myEl.classList.contains("redText")){
                    myEl.classList.remove("redText");
                } else {
                    myEl.classList.add("redText");
                }
            });

            (() => {
                'use strict';

                const forms = document.querySelectorAll('.needs-validation');

                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                    }, false);
                });
            })();


        </script>
